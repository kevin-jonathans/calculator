<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css" defer>
    <title>Calculator</title>
</head>

<body>

    <header><h1>Calculator</h1></header>

    <div id="calculator">
        <div id="screen">
            <h3 class="secondary-screen">-</h2>
            <h1 class="main-screen"></h1>
        </div>

        <div class="calculator-button">
            <div class="row">
                <button class="btn operator" value="%">%</button>
                <button class="btn operator" value="^">POW</button>
                <button class="btn erase">&#x232b</button>
                <button class="btn clear">AC</button>
            </div>
            <div class="row">
                <button class="btn number" value="7">7</button>
                <button class="btn number" value="8">8</button>
                <button class="btn number" value="9">9</button> 
                <button class="btn operator" value="/">/</button>
            </div>
            <div class="row">
                <button class="btn number" value="4">4</button>
                <button class="btn number" value="5">5</button>
                <button class="btn number" value="6">6</button>
                <button class="btn operator" value="*">x</button>
            </div>
            <div class="row">
                <button class="btn number" value="1">1</button>
                <button class="btn number" value="2">2</button>
                <button class="btn number" value="3">3</button>
                <button class="btn operator" value="-">-</button>
            </div>
            <div class="row">
                <button class="btn number" value="0">0</button>
                <button class="btn dot" value=".">.</button>
                <button class="btn result">=</button>
                <button class="btn operator" value="+">+</button>
            </div>
        </div>

    </div>

    <footer>The Odin Project</footer>

    <script src="./calculator.js" defer></script>
</body>

</html>
